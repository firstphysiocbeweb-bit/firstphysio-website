    <style>
        /* Option 2: Split Layout / Contained Image */
        .page-hero {
            position: relative;
            background-color: var(--bg-dark);
            overflow: hidden;
            /* Gradient fades from solid dark (left) to transparent (right) to reveal image */
            /* Image is positioned on the right */
            background-image:
                linear-gradient(to right, #0a192f 45%, rgba(10, 25, 47, 0.7) 65%, rgba(10, 25, 47, 0.2)),
                url('C:/Users/HP/.gemini/antigravity/brain/e2b495fb-5ecf-4d1a-bc47-37cc8aa55a42/back_pain_glowing_clean_1769248435410.png');
            background-size: auto 100%;
            /* Full height, auto width */
            background-position: right center;
            /* Pinned to right */
            background-repeat: no-repeat;
        }

        /* Adjust content max-width to ensure it sits nicely on the solid color part */
        .page-hero-content {
            max-width: 600px;
            /* Restrict text width so it doesn't overlap the complex part of image too much */
            margin: 0;
            /* Left align content for this layout usually looks better, but let's keep it centered container but restricted width */
            text-align: left;
        }

        .gradient-orbs {
            display: none;
            /* Hide orbs to focus on the split effect */
        }

        .page-hero-title {
            font-size: 3.5rem;
        }

        .page-hero-description {
            font-size: 1.25rem;
            max-width: 500px;
            margin-right: auto;
        }

        /* Center container adjustment */
        .page-hero .container {
            display: flex;
            align-items: center;
            height: 100%;
            min-height: 400px;
            /* Ensure enough height for the image */
        }
    </style>
